<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="
    This is a simple calculator that can perform basic math operations.
    
    Features:
    
    Addition (+)
    Subtraction (-)
    Multiplication (*)
    Division (/)
    Percentage calculation (%)
    How to use:
    
    Enter the first number.
    Select the desired operation.
    Enter the second number.
    Click the equals button (=) to see the result.
    Examples:
    
    To add two numbers: 10 + 5 = 15
    To subtract two numbers: 20 - 10 = 10
    To multiply two numbers: 3 × 4 = 12
    To divide two numbers: 15 ÷ 3 = 5
    To calculate a percentage: 20%= 0.2
    Additional notes:
    
    The calculator can handle numbers of any length, including decimals.
    The calculator can also handle negative numbers.
    ">
    <meta name="keywords"
        content="Calculator, Basic Calculator, Free Calculator, Easy-to-use Calculator, Accurate Calculator">
    <meta name="author" content="Gaurav Bankar">
    <meta name="robots" content="index, follow">
    <meta property="og:title" content="Simple Calculator">
    <meta property="og:description"
        content="A simple calculator created using HTML, CSS, and JavaScript. Perform basic arithmetic operations with ease.">
    <meta property="og:image" content="images/calculator_meta.jpg">
    <meta name="twitter:title" content="Simple Calculator">
    <meta name="twitter:description" content="
    This is a simple calculator that can perform basic math operations.
    
    Features:
    
    Addition (+)
    Subtraction (-)
    Multiplication (*)
    Division (/)
    Percentage calculation (%)
    How to use:
    
    Enter the first number.
    Select the desired operation.
    Enter the second number.
    Click the equals button (=) to see the result.
    Examples:
    
    To add two numbers: 10 + 5 = 15
    To subtract two numbers: 20 - 10 = 10
    To multiply two numbers: 3 × 4 = 12
    To divide two numbers: 15 ÷ 3 = 5
    To calculate a percentage: 20%= 0.2
    Additional notes:
    
    The calculator can handle numbers of any length, including decimals.
    The calculator can also handle negative numbers.">
    <meta name="twitter:image" content="images/calculator_meta.jpg">
    <link rel="icon" href="images/calculator_icon.png" type="image/x-icon">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet">
    <title>Simple Calculator</title>

</head>

<body>
    <div class="container ">
        <h1 class="text-center mt-3">Simple Calculator</h1>
        <div class="row">
            <div class="col-12 col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-body ">
                        <input id="calc-input" readonly class="form-control form-control-lg text-end" type="text"
                            aria-label="Enter a number">

                        <div class="row gx-1">
                            <div class="col-3 ">
                                <button type="button" class="btn btn-light w-100 mt-2 border ">(</button>
                            </div>
                            <div class="col-3 ">
                                <button type="button" class="btn btn-light w-100 mt-2 border ">)</button>
                            </div>
                            <div class="col-3 ">
                                <button type="button" class="btn btn-light w-100 mt-2 border ">%</button>
                            </div>
                            <div class="col-3 ">
                                <button type="button" class="btn btn-light w-100 mt-2 border ">+</button>
                            </div>
                        </div>

                        <div class="row gx-1">
                            <div class="col-3 ">
                                <button type="button" class="btn btn-light w-100 mt-2 border ">7</button>
                            </div>
                            <div class="col-3 ">
                                <button type="button" class="btn btn-light w-100 mt-2 border ">8</button>
                            </div>
                            <div class="col-3 ">
                                <button type="button" class="btn btn-light w-100 mt-2 border ">9</button>
                            </div>
                            <div class="col-3 ">
                                <button type="button" class="btn btn-light w-100 mt-2 border ">÷</button>
                            </div>
                        </div>

                        <div class="row gx-1">
                            <div class="col-3 ">
                                <button type="button" class="btn btn-light w-100 mt-2 border ">4</button>
                            </div>
                            <div class="col-3 ">
                                <button type="button" class="btn btn-light w-100 mt-2 border ">5</button>
                            </div>
                            <div class="col-3 ">
                                <button type="button" class="btn btn-light w-100 mt-2 border ">6</button>
                            </div>
                            <div class="col-3 ">
                                <button type="button" class="btn btn-light w-100 mt-2 border ">×</button>
                            </div>
                        </div>

                        <div class="row gx-1">
                            <div class="col-3 ">
                                <button type="button" class="btn btn-light w-100 mt-2 border ">1</button>
                            </div>
                            <div class="col-3 ">
                                <button type="button" class="btn btn-light w-100 mt-2 border ">2</button>
                            </div>
                            <div class="col-3 ">
                                <button type="button" class="btn btn-light w-100 mt-2 border ">3</button>
                            </div>
                            <div class="col-3 ">
                                <button type="button" class="btn btn-light w-100 mt-2 border ">-</button>
                            </div>
                        </div>

                        <div class="row gx-1">
                            <div class="col-3 ">
                                <button type="button" class="btn btn-light w-100 mt-2 border ">0</button>
                            </div>
                            <div class="col-3 ">
                                <button type="button" class="btn btn-light w-100 mt-2 border ">.</button>
                            </div>
                            <div class="col-3 ">
                                <button type="button" class="btn btn-outline-primary w-100 mt-2 ">=</button>
                            </div>
                            <div class="col-3 ">
                                <button type="button" class="btn btn-outline-dark w-100 mt-2">AC</button>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="js/calc.js"></script>
</body>

</html>
